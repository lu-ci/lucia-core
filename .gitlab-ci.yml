image: "ruby:2.5.1"

stages:
  - prepare
  - testing
  - deploy

variables:
  BUNDLE_PATH: "cache/bundler"
  RAILS_ENV: "test"
  MONGOID_SIGMA_HOST: "database-1:27017"
  REDIS_URL: "redis://redis-1:6379/0"
  SIDEKIQ_REDIS_URL: "redis://redis-1:6379/1"

.cache: &cache
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - cache/

.test-job:
  cache:
    <<: *cache
    policy: pull
  stage: testing

# [ Jobs ]

prepare:
  cache:
    <<: *cache
  stage: prepare
  script:
    - bundle --version
    - bundle install
  tags:
    - ruby

rubocop:
  extends: .test-job
  script:
    - bundle exec rubocop
  allow_failure: true
  tags:
    - ruby

rspec:
  extends: .test-job
  services:
    - name: mongo:3
      alias: database-1
    - name: redis:4.0-alpine
      alias: redis-1
  script:
    - bundle exec rake db:setup
    - bundle exec rspec
  artifacts:
    paths:
      - coverage/
  tags:
    - ruby

# Coverage report
pages:
  stage: deploy
  dependencies:
    - rspec
  script:
    - mv coverage/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master@lu-ci/lucia/lucia-core
